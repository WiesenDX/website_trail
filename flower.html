<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花</title>
</head>
<body>
    <h1 style="font-size: 36px;">花</h1>
    <img id="flowerImage" alt="花的图片">
    
    <script>
        // 使用 fetch 函数从 Google Custom Search API 获取图片链接
        fetch("https://www.googleapis.com/customsearch/v1?key=AIzaSyAjKzvryZqVDSQVN_3yXPZSsDD9p84WDAY&cx=e101ca26e95984b4a&q=flower&searchType=image&num=1")
            .then(response => response.json()) // 将响应解析为 JSON
            .then(data => {
                // 从响应中获取图片链接
                const imageUrl = data.items[0].link;

                // 设置图片的 src 属性为获取到的图片链接
                document.getElementById("flowerImage").src = imageUrl;
            })
            .catch(error => console.error("Error fetching image:", error)); // 捕获并处理任何错误
    </script>
</body>
</html>
